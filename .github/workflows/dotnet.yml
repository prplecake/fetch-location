name: .NET

env:
  PUBLISH_DIR: src/FetchLocation.Web/bin/Release/net8.0/publish/wwwroot

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: write


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build app
        run: dotnet build